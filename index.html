<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomo Spemo S.A.</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/img/icono.png" />
</head>

<body>
    <div id="tablero">
        <div>
            <p id="panel-control">Panel de control</p>
        </div>
        <div id="distancia">
            <p id="distancia-recorrida">Distancia recorrida: 0 Km</p>
            <p id="distancia-total">Distancia total: </p>
        </div>
        <div id="velocidad">
            <p id="velocidad-coche">Velocidad: 0 Km/h</p>
        </div>
        <div id="div-cambios">
            <p id="cambios">Cambios: 0 </p>
        </div>
        <div id="botones">
            <button id="encender" onclick="">ON</button>
            <button id="acelerar" onclick="">AC</button>
            <button id="frenar" onclick="">FR</button>
            <button id="frenoMano" onclick="">FRM</button>
            <button id="derecha" onclick="">⇨</button>
            <button id="izquierda" onclick="">⇦</button>
            <button id="parqueo" onclick="">Δ</button>
        </div>
    </div>
    
    <footer>By: Sebas Restrepo <br>Créditos: Academia Geek</footer>
    <script src="control.js"></script>
</body>

</html>
